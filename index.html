<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />

    <title>Fast-Food Resturant</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="image/logo-fast-food-restaurant.png" alt="logo" />
        </a>
      </div>
      <button class="toggle"><i class="fa-solid fa-bars"></i></button>
      <div class="info">
        <!-- Category -->
        <ul>
          <li><a href="#fast-food">Fast Food</a></li>
          <li><a href="#drinks">Drinks & Smoothy</a></li>
          <li><a href="#ice-cream">Ice Cream</a></li>
        </ul>
        <form>
          <button type="button" class="sign-in">Sign In</button>
          <button type="button" class="sign-up">Sign Up</button>
          <input type="text" placeholder="Search" />
        </form>
      </div>
    </nav>
    <div class="space-1"></div>

    <!-- Header Poster -->

      <div class="slogan">
        <h1>Fuel your day,</h1>
        <h1>the fast way with</h1>
        <h1>Fast-Food Restaurant</h1>
      </div>
      <div class="header-image">
        <img src="image/fast-food-meal-half.png" alt="" />
      </div>
    </header>

    <!-- Content -->
    <div class="content">
      <!-- Fast Food -->
      <section id="fast-food">
        <h1>Fast Food</h1>
        <div class="food fast-food">

      <!-- Drinks -->
      <section id="drinks">
        <h1>Drinks & Smoothy</h1>
        <div class="food drinks">
          <!-- <article class="food-card">
            <div class="food-image">

            <div class="food-title">
              <h3>..........</h3>
              <p><i class="fa-solid fa-star"></i> ..........</p>
            </div>
            <div class="food-category">
              <p>..........</p>
            </div>
          </article> -->
        </div>
      </section>

      <!-- Ice Cream -->
      <section id="ice-cream">
        <h1>Ice Cream</h1>
        <div class="food ice-cream">

            <div class="food-image">

              <h3>..........</h3>

    </div>
    <div class="space-2"></div>

    <!-- Footer  -->
    <footer></footer>

    <!--  -->

    <!--  -->

    <!--  -->

    <!--  -->

    <!-- Sign In & Sign Up -->
    <div class="overlay">
      <!-- Sign In -->
      <div class="in">
        <h1>Sign In</h1>
        <form>
          <label>Email</label>
          <input type="email" value="" required />
          <label>Password</label>
          <input type="password" value="" required />
          <span>Forget Password?</span>
          <p>or Sign In with</p>
          <ul>
            <li>
              <a href="#">
                <img width="30px" src="image/facebook.png" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img width="30px" src="image/google.png" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img width="30px" src="image/apple.png" alt="" />
              </a>
            </li>
          </ul>
          <button>Sign In</button>
          <p>or Create new Account? <span class="sign-up">Sign Up</span></p>
        </form>
      </div>
      <!-- Sign Up -->
      <div class="up">
        <h1>Sign Up</h1>
        <form>
          <label>Email</label>
          <input type="email" value="" required />
          <label>Password</label>
          <input type="password" value="" required />
          <label>Confirm Password</label>
          <input type="password" value="" required />
          <p>or Sign Up with</p>
          <ul>
            <li>
              <a href="#">
                <img width="30px" src="image/facebook.png" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img width="30px" src="image/google.png" alt="" />
              </a>
            </li>
            <li>
              <a href="#">
                <img width="30px" src="image/apple.png" alt="" />
              </a>
            </li>
          </ul>
          <button>Sign Up</button>
          <p>or Login your Account? <span class="sign-in">Sign In</span></p>
        </form>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
